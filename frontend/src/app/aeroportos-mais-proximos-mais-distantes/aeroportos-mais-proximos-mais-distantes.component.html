<div class="d-flex justify-content-center">
  <label>Maiores e Menores Dist창ncias entre Aeroportos</label>
</div>

<table mat-table [dataSource]="dataSource" class="w-100">
  <ng-container matColumnDef="linha">
    <th mat-header-cell *matHeaderCellDef></th>
    <td
      id="numeroColuna"
      mat-cell
      *matCellDef="let element; let i = index"
    >
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef>Aeroporto</th>
    <td mat-cell *matCellDef="let element">{{ element.sigla }}</td>
  </ng-container>

  <ng-container matColumnDef="aeroporto_mais_proximo">
    <th mat-header-cell *matHeaderCellDef>Mais Pr처ximo</th>
    <td mat-cell *matCellDef="let element">{{ element.aeroporto_mais_proximo }}</td>
  </ng-container>

  <ng-container matColumnDef="menor_distancia">
    <th mat-header-cell *matHeaderCellDef>Dist창ncia</th>
    <td mat-cell *matCellDef="let element">{{ element.menor_distancia }}</td>
  </ng-container>

  <ng-container matColumnDef="aeroporto_mais_distante">
    <th mat-header-cell *matHeaderCellDef>Mais Distante</th>
    <td mat-cell *matCellDef="let element">
      {{ element.aeroporto_mais_distante }}
    </td>
  </ng-container>

  <ng-container matColumnDef="maior_distancia">
    <th mat-header-cell *matHeaderCellDef>Dist창ncia</th>
    <td mat-cell *matCellDef="let element">{{ element.maior_distancia }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
